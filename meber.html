    <div class="member-info">
        <div class="pink-frame">
            <h1>會員資料編輯</h1>

            <div class="original-info">

                    <label for="username"><h1>帳號：</h1></label>

                    <label for="password"><h1>密碼：</h1></label>

                    <label for="name"><h1>姓名：</h1></label>

                    <label for="phone"><h1>電話：</h1></label>

                    <label for="address"><h1>住址：</h1></label>

            </div>

            <form>

                <span>
                    <label for="name"><h1>姓名：</h1></label>
                    <input type="text" id="name" name="name">
                </span>

                <span>
                    <label for="phone"><h1>電話：</h1></label>
                    <input type="tel" id="phone" name="phone">
                </span>

                <span>
                    <label for="address"><h1>住址：</h1></label>
                    <textarea id="address" name="address"></textarea>
                </span>

                <span>
                    <label for="current-password"><h1>目前密碼：</h1></label>
                    <input type="password" id="current-password" name="current-password">
                </span>

                <span>
                    <label for="new-password"><h1>新密碼：</h1></label>
                    <input type="password" id="new-password" name="new-password">
                </span>

                <span>
                    <label for="confirm-password"><h1>確認新密碼：</h1></label>
                    <input type="password" id="confirm-password" name="confirm-password">
                </span>

                <button type="submit" class="pink-frame-submit">儲存變更</button>
            </form>
        </div>
    </div>
