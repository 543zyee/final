    <h1 class="page-title">

    <h1 class="page-subtitle"> 
        <span>訂單編號</span>
        <span>商品</span>
        <span>付款金額</span>
        <span>商品狀態</span>
    </h1>

    <div class="purchase-history-container products-container">
        <div class="purchase-card product-card">
            <span>
                <p>#12345</p>
            </span>

            <span class="product">
                <a href="product_gogogo.html"><img src="img/fly.jpg" alt="飛行蝴蝶結"></a>
            </span>

            <span>
                <p>$250.00</p>
            </span>

            <span>
                <p>運送完成</p>
            </span>
        </div>

        <!-- 評價表單 -->
        <div class="review-form pink-frame">
            <span class="review-title" disabled>商品評論</span>

            <!-- 用戶評價及評論的區域 -->
            <div class="review-section reviews-container" id="review-section">
                <div class="review">
                    <!-- 這是用戶已評價及評論的內容 -->
                    <!-- 一開始不會顯示任何東西，當評價送出之後會直接顯示在這邊，並且隱藏編輯星星跟評價的輸入框 -->
                    <!-- <p>評價：<span id="rating">0</span>星</p>
                    <p>評論：這是一個很棒的商品！</p> -->
                </div>
            </div>

            <!-- 用戶評價及評論的輸入板塊 -->
            <div class="review-input" id="review-input">
                <label>評價：</label>
                    
                <span id="star-rating" class="star-rating review-stars" current-rate="0">
                    <div class="stars" onclick="setRating(1)">&#9733;</div>
                    <div class="stars" onclick="setRating(2)">&#9733;</div>
                    <div class="stars" onclick="setRating(3)">&#9733;</div>
                    <div class="stars" onclick="setRating(4)">&#9733;</div>
                    <div class="stars" onclick="setRating(5)">&#9733;</div>
                </span>
                    
                <label>評論：</label>
                <textarea id="comment" rows="3"></textarea>
                <button onclick="submitReview()" class="pink-frame-submit">提交評價</button>
            </div>

        </div>
