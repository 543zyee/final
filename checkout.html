        <h1>訂單資訊</h1>

        <form action="#" method="post" onsubmit="submitOrder()">
            <label for="orderNumber">訂單編號:</label>
            <input type="text" id="orderNumber" name="orderNumber" readonly value="123456">

            <label for="memberNumber">會員編號:</label>
            <input type="text" id="memberNumber" name="memberNumber" readonly value="789012">

            <label for="products">所購買產品:</label>
            <textarea id="products" name="products" readonly>產品A x 1\n產品B x 2</textarea>

            <label for="totalPrice">總價:</label>
            <input type="text" id="totalPrice" name="totalPrice" readonly value="3000">

            <label for="paymentMethod">付款方式:</label>
            <select id="paymentMethod" name="paymentMethod">
                <option value="convenienceStore">超商取貨</option>
                <option value="cashOnDelivery">貨到付款</option>
                <option value="creditCard">信用卡</option>
            </select>

            <label for="recipientName">收件姓名:</label>
            <input type="text" id="recipientName" name="recipientName" required>

            <label for="recipientPhone">收件電話:</label>
            <input type="tel" id="recipientPhone" name="recipientPhone" required>

            <label for="recipientAddress">收件住址:</label>
            <textarea id="recipientAddress" name="recipientAddress" required></textarea>

            <br>

            <input type="submit" value="確認訂單">
        </form>
