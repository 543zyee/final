        <h1 class="page-title">

            <span>商品</span>

            <div class="purchase-history-container products-container">
                <div class="purchase-card product-card">
                    <span>
                        #XXXX
                    </span>

                    <span>
                        <p>#12345</p>
                    </span>
        
                    <span class="product">
                        <a href="product_gogogo.html"><img src="img/fly.jpg" alt="飛行蝴蝶結"></a>

                        <p>總金額: $250.00</p>
                    </span>

                </div>
                <div class="purchase-card product-card">
                    <div class="product-list-title-div">
                        <h1 class="product-list-title">付款方式</h1>
                    </div>
                    <select id="paymentMethod" onchange="showPaymentFields()">
                        <option value="creditCard">信用卡</option>
                        <option value="cashOnDelivery">貨到付款</option>
                    </select>
        
                    <!-- 信用卡付款信息 -->
                    <div id="creditCardFields" style="display: none;">
                        <label for="cardNumber">卡號：</label>
                        <input type="text" id="cardNumber" name="cardNumber"><br>
        
                        <label for="cardName">姓名：</label>
                        <input type="text" id="cardName" name="cardName"><br>
        
                        <label for="phone">電話：</label>
                        <input type="text" id="phone" name="phone"><br>
        
                        <label for="address">住址：</label>
                        <input type="text" id="address" name="address"><br>
                    </div>
        
                    <!-- 货到付款信息 -->
                    <div id="cashOnDeliveryFields" style="display: none;">
                        <label for="name">姓名：</label>
                        <input type="text" id="name" name="name"><br>
        
                        <label for="phoneCOD">電話：</label>
                        <input type="text" id="phoneCOD" name="phoneCOD"><br>
        
                        <label for="addressCOD">住址：</label>
                        <input type="text" id="addressCOD" name="addressCOD"><br>
                    </div>
                </div>
                    <button class="checkout-button" onclick="showNotification()">結帳</button>

            </div>
