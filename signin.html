    <div class="signin-container">
        <div class="pink-frame">
            <h1>會員資料註冊</h1>

            <form>
                <span>
                    <label for="username"><h1>帳號：</h1></label>
                    <input type="text" id="username" name="username" required>
                </span>

                <span>
                    <label for="password"><h1>密碼：</h1></label>
                    <input type="password" id="password" name="password" required>
                </span>

                <span>
                    <label for="confirmPassword"><h1>確認密碼：</h1></label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </span>

                <span>
                    <label for="name"><h1>姓名：</h1></label>
                    <input type="text" id="name" name="name" required>
                </span>

                <span>
                    <label for="phone"><h1>電話：</h1></label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="請輸入10位數字" required>
                </span>

                <span>
                    <label for="address"><h1>住址：</h1></label>
                    <textarea id="address" name="address" required></textarea>
                </span>

                <button type="submit" class="pink-frame-submit">註冊</button>
            </form>
        </div>
